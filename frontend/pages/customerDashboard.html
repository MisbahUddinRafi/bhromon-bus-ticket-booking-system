<!DOCTYPE html>
<html>

<head>
  <title>Customer Dashboard</title>
</head>

<body>

  <header>
    <h3 id="welcomeText"></h3>

    <button onclick="toggleProfile()">Profile</button>
    <div id="profileMenu" style="display:none;">
      <button onclick="goToProfile()">My Profile</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <hr>

  <section>
    <h3>Search Ticket</h3>

    <select id="fromCity"></select>
    <select id="toCity"></select>
    <input type="date" id="journeyDate">

    <button onclick="searchTicket()">Search Ticket</button>
  </section>

  <hr>

  <section>
    <h3>Recent Searches</h3>
    <div id="recentSearches"></div>
  </section>

  <script src="../js/customerDashboard.js"></script>
</body>

</html>
