<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm">
    <input type="text" id="identifier" placeholder="Email or Phone" required /><br><br>
    <input type="password" id="password" placeholder="Password" required /><br><br>

    <button type="submit">Login</button>
  </form>

  <button type="button" id="backbutton" onclick="backButtonClicked()">Back</button>
  <p id="message"></p>

  <script src="../js/login.js"></script>
</body>
</html>
