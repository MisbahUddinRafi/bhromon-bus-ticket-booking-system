<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>

<header>
    <h3 id="welcomeText"></h3>

    <button onclick="toggleProfile()">Profile</button>
    <div id="profileMenu" style="display:none;">
        <button onclick="goToProfile()">My Profile</button>
        <button onclick="logout()">Logout</button>
    </div>
</header>

<hr>

<h2>Create Schedule</h2>

<select id="sourceCity"></select>
<select id="destinationCity"></select>
<input type="date" id="journeyDate">
<input type="time" id="departureTime">
<input type="number" id="price" placeholder="Ticket Price">

<select id="operatorSelect"></select>
<select id="busSelect"></select>

<button onclick="createSchedule()">Create Schedule</button>

<hr>

<h2>Active Schedules</h2>
<div id="activeSchedules"></div>

<hr>

<h2>User Booking History</h2>
<select id="userList"></select>
<button onclick="loadUserHistory()">Search</button>
<div id="userHistory"></div>

<hr>

<h2>Operator Schedule History</h2>
<select id="operatorHistoryList"></select>
<button onclick="loadOperatorHistory()">Search</button>
<div id="operatorHistory"></div>

<script src="../js/adminDashboard.js"></script>
</body>
</html>
